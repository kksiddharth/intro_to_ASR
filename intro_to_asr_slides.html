<header>Introduction to Speech Recognition</header>

<h2>What is Speech Recognition</h2>
<ul>
<li data-marpit-fragment="1">
<p><em>Automatic speech recognition is like having a really cool robot that can listen to you when you talk, and then write down what you say!</em></p>
</li>
<li data-marpit-fragment="2">
<p><em>The task is to recognize a sequence of words present in the speech signal. Information is encoded temporally</em></p>
</li>
</ul>
<footer>SIddharth KK</footer>
</section>

<header>Introduction to Speech Recognition</header>
<h3>Types of Speech Recognition systems</h3>
<ul>
<li data-marpit-fragment="1">Few phrases/commands – <em>[Yes, No]</em></li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="5" data-class="lead" data-paginate="true" data-footer="SIddharth KK" data-header="Introduction to Speech Recognition" data-theme="uncover" class="lead" data-marpit-pagination="16" data-marpit-pagination-total="29" style="--class:lead;--paginate:true;--footer:SIddharth KK;--header:Introduction to Speech Recognition;--theme:uncover;" data-transition-back="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}">
<header>Introduction to Speech Recognition</header>
<h2>General Flow</h2>
<ul>
<li data-marpit-fragment="1">Record Speech Signal</li>
<li data-marpit-fragment="2">Remove Noise and other effects</li>
<li data-marpit-fragment="3">Extract relevant phonetic information</li>
<li data-marpit-fragment="4">Recognize phones and construct best possible words and sentences from recognized phones</li>
<li data-marpit-fragment="5">Convert recognized sentence to human readable format</li>
</ul>
<footer>SIddharth KK</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="3" data-class="lead" data-paginate="true" data-footer="SIddharth KK" data-header="Introduction to Speech Recognition" data-theme="uncover" class="lead" data-marpit-pagination="17" data-marpit-pagination-total="29" style="--class:lead;--paginate:true;--footer:SIddharth KK;--header:Introduction to Speech Recognition;--theme:uncover;" data-transition-back="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}">
<header>Introduction to Speech Recognition</header>

<h4>Stage 1 - Speech preprocessing and Feature extraction</h4>
<ul>
<li data-marpit-fragment="1">How can we convert a speech signal to a computer understandable form ?</li>
<li data-marpit-fragment="2">MFCC is a popular feature used in speech applications</li>
<li data-marpit-fragment="3">They are highly discriminative and can capture important aspects of speech, such as formant structure and speaker characteristics.</li>
</ul>
<footer>SIddharth KK</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="lead" data-paginate="true" data-footer="SIddharth KK" data-header="Introduction to Speech Recognition" data-theme="uncover" class="lead" data-marpit-pagination="18" data-marpit-pagination-total="29" style="--class:lead;--paginate:true;--footer:SIddharth KK;--header:Introduction to Speech Recognition;--theme:uncover;" data-transition-back="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}">
<header>Introduction to Speech Recognition</header>
<p><img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&amp;fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2FTsu71%2FbtqETBgoxsP%2F7rgu73Uyc3isPddR9q1ZOK%2Fimg.png" alt="mfcc" /></p>
<footer>SIddharth KK</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="lead" data-paginate="true" data-footer="SIddharth KK" data-header="Introduction to Speech Recognition" data-theme="uncover" class="lead" data-marpit-pagination="19" data-marpit-pagination-total="29" style="--class:lead;--paginate:true;--footer:SIddharth KK;--header:Introduction to Speech Recognition;--theme:uncover;" data-transition-back="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}">
<header>Introduction to Speech Recognition</header>
<h3>How to compute MFCC</h3>
<p><img src="https://www.researchgate.net/publication/338006282/figure/fig1/AS:847780012650496@1579137914721/steps-of-MFCC-Feature-Extraction-The-spectrum-produced-from-the-human-vocal-tract-and-it.ppm" alt="mfcc1" /></p>
<footer>SIddharth KK</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="lead" data-paginate="true" data-footer="SIddharth KK" data-header="Introduction to Speech Recognition" data-theme="uncover" class="lead" data-marpit-pagination="20" data-marpit-pagination-total="29" style="--class:lead;--paginate:true;--footer:SIddharth KK;--header:Introduction to Speech Recognition;--theme:uncover;" data-transition-back="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}">
<header>Introduction to Speech Recognition</header>
<h3>Stage 2 - Decoder block</h3>
<p>The overall picture for decoding-graph creation is that we are constructing the graph HCLG = H o C o L o G. This graph is considered as an FST (Finite State Transducer) hence the decoded graph will be “hclg.fst”</p>
<footer>SIddharth KK</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="4" data-class="lead" data-paginate="true" data-footer="SIddharth KK" data-header="Introduction to Speech Recognition" data-theme="uncover" class="lead" data-marpit-pagination="21" data-marpit-pagination-total="29" style="--class:lead;--paginate:true;--footer:SIddharth KK;--header:Introduction to Speech Recognition;--theme:uncover;" data-transition-back="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}">
<header>Introduction to Speech Recognition</header>
<h4>How to understand this in simple terms</h4>
<ul>
<li data-marpit-fragment="1">G denotes Grammar of the language [ How it is spoken ]</li>
<li data-marpit-fragment="2">L denotes Lexicon of the language [ Rules of how a word is pronounced ]</li>
<li data-marpit-fragment="3">C denotes Context Dependancy</li>
<li data-marpit-fragment="4">H denotes the trained model [ Neural or statistical model that can recognise a phone]</li>
</ul>
<footer>SIddharth KK</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="4" data-class="lead" data-paginate="true" data-footer="SIddharth KK" data-header="Introduction to Speech Recognition" data-theme="uncover" class="lead" data-marpit-pagination="22" data-marpit-pagination-total="29" style="--class:lead;--paginate:true;--footer:SIddharth KK;--header:Introduction to Speech Recognition;--theme:uncover;" data-transition-back="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}">
<header>Introduction to Speech Recognition</header>
<h3>Grammar of a language, or Language model</h3>
<ul>
<li data-marpit-fragment="1">Models the rules of how a language can be spoken</li>
<li data-marpit-fragment="2">Can be determined statistically</li>
<li data-marpit-fragment="3">Can be word level, or sub word level - For agglutenated languages</li>
<li data-marpit-fragment="4">Unigram, bigram, trigram</li>
</ul>
<footer>SIddharth KK</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="3" data-class="lead" data-paginate="true" data-footer="SIddharth KK" data-header="Introduction to Speech Recognition" data-theme="uncover" class="lead" data-marpit-pagination="23" data-marpit-pagination-total="29" style="--class:lead;--paginate:true;--footer:SIddharth KK;--header:Introduction to Speech Recognition;--theme:uncover;" data-transition-back="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;drop&quot;,&quot;builtinFallback&quot;:true}">
<header>Introduction to Speech Recognition</header>
<h3>Lexicon of a language, or Pronunciation model</h3>
<ul>
<li data-marpit-fragment="1">Models how the words are pronounced</li>
<li data-marpit-fragment="2">Consistent and Non-consistent languages</li>
<li data-marpit-fragment="3">Requires in depth phonetic understanding of a language</li>
</ul>
<footer>SIddharth KK</footer>
</section>
